<div class="container-fluid">

  <form novalidate (ngSubmit)="onSubmit(villian)" [formGroup]="villian">
    <div>
      <label>Name</label>
      <input type="text" class="form-control" placeholder="Name" formControlName="name" />
    </div>
    <div>
      <label>Power</label>
      <input type="text" class="form-control" placeholder="Power" formControlName="powers" />
    </div>
    <div>
      <label>Image URL</label>
      <input type="text" class="form-control" placeholder="Image URL" formControlName="imageUrl" />
    </div>
    <div>
      <label>Button Text</label>
      <input type="text" class="form-control" placeholder="Button Text" formControlName="buttonText" />
    </div>
    <div>
      <label>Saying</label>
      <input type="text" class="form-control" placeholder="Saying" formControlName="saying" />
    </div>
    <button type="submit" class="btn btn-dark" [disabled]="villian.invalid">Submit</button>
  </form>

</div>
