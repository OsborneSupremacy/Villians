<div class="container-fluid" >

  <div class="row">

    <div class="col-3 text-center">
      <h3>Choose a Villian</h3>

      <div class="d-grid gap-2">

        <div class="d-grid gap-2">
          <button *ngFor="let villian of villians"
                  (click)="select(villian)"
                  class="btn btn-dark btn-sm">
            {{villian.name}}
          </button>&nbsp;
        </div>

      </div>

    </div>

    <div class="col-9" *ngIf="selectedVillian()">

      <div class="row text-center" >
        <h1>
          {{selectedVillian()?.name}}
          will destroy you with {{selectedVillian()?.powers}}
        </h1>

        <figure class="figure">
          <img style="max-height: 400px; max-width:400px;" src="{{getImageUrl()}}" class="figure-img img-fluid rounded" alt="{{selectedVillian.name}}">
        </figure>

        <h2>
          <button class="btn btn-dark btn-lg" (click)="sayHello()">{{selectedVillian()?.buttonText}}</button>
        </h2>

        <h3>
          {{message}}
        </h3>
      </div>

      <div class="row">
        <div class="col-11" ></div>
        <div class="col-1 text-right" >
          <button (click)="edit(selectedVillian()!)" class="btn btn-secondary btn-sm">Edit</button>
        </div>
      </div>

    </div>

  </div>

</div>
